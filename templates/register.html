{% extends 'base.html' %}

{% block title %}Register - Dissertation Connect{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto;">
    <div class="card">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="charity">Charity Representative</option>
                    <option value="professor">Professor / Supervisor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="organization">University or Organization Name</label>
                <input type="text" id="organization" name="organization" required
                    placeholder="University of X or Charity Y">
            </div>
            <div class="form-group">
                <label for="subject">Degree Subject (Students Only)</label>
                <input type="text" id="subject" name="subject" placeholder="e.g. Psychology, Biology, Computer Science">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Clreate a strong password">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
        </form>
        <p class="text-center mt-4" style="font-size: 0.9rem;">
            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
