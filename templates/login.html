{% extends 'base.html' %}

{% block title %}Login - Dissertation Connect{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 class="text-center mb-4">Welcome Back</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@university.edu">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Log In</button>
        </form>
        <p class="text-center mt-4" style="font-size: 0.9rem;">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up</a><br>
            <a href="{{ url_for('forgot_password') }}" style="color: var(--text-secondary);">Forgot Password?</a>
        </p>
    </div>
</div>
{% endblock %}
