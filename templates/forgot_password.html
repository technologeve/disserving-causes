{% extends 'base.html' %}

{% block title %}Forgot Password - Disserving Causes{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 class="text-center mb-4">Reset Password</h2>
        <p class="mb-4 text-center">Enter your email and we'll send you a link to reset your password.</p>
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Send Reset Link</button>
        </form>
        <p class="text-center mt-4" style="font-size: 0.9rem;">
            Remembered it? <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
